<html>
     <head>
          <title>Hammerhakcs website</title>
          <style>
            img {
                width: 600px;
                height: auto;
            }
            h1 {
                color: red
            }
          </style>
    </head>
    <body>
        <h1>Hammerhacks website</h1>
        <p>Let's go hammerhacks!</p>

        <img src="https://images.pexels.com/photos/102104/pexels-photo-102104.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
        
        <blockquote>"somewhere over the rainbow" - someone?? </blockquote>
        <button onclick="changeQuote">Change Quote</button>

        <script>
            var index = 0;

            function changeQuote() {
                var quotes = [
                    `"I really like apples!" - Aline De A. Oliveira"`,
                    `"Hammerhacks is so much fun!" - Aline De A. Oliveira"`,
                    `"Apples!" - Aline De A. Oliveira"`
                ];

                var blockquote = document.querySelector("blockquote");
                blockquote.innerHTML = quotes[index];

                index++;
                if (index >= 4){
                    index = 0;
                }
            }
        </script>
    </body>
</html>
